<h1>Geolocation Test</h1>
<hr>
<button (click)="printCoord()">Print Current Location</button>
<button (click)="stopPrint()">Stop Print Current Location</button>
<p *ngFor="let coord of coords">lat: {{coord.coords.latitude}}, long: {{coord.coords.longitude}} at {{coord.timestamp}}</p>
