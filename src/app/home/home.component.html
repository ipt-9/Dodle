
  <h1>Dodle</h1>
  <h2>Erlebe die Schweiz bla bla</h2>
  <div class="container mt-5">
  <div class="row">
    <div *ngFor="let route of routes[0]" class="col-lg-4 col-md-6 mb-4">
      <a routerLink="/route/{{route['id']}}" class="text-decoration-none">
      <div class="card bg-dark text-white h-100" style="background: linear-gradient(transparent 0%, black 100%), url('https://dodle-bmsd21a.bbzwinf.ch/assets/images/basel.jpg')">
        <img class="card-img img-fluid" src="https://dodle-bmsd21a.bbzwinf.ch/assets/images/basel.jpg" alt="Card image">
        <div class="card-img-overlay bottom">
          <div class="bottom">
            <h5 class="card-title">{{route['name']}}</h5>
            <p class="card-text">{{route['desc']}}</p>
            <p class="card-text">Distanz: {{route['distance']}}km</p>
          </div>
        </div>
      </div>
      </a>
    </div>
  </div>
</div>
